<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  
  <script type="text/javascript" src="/eel.js"></script>
  <script src="./app.js"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>QR Code Generator</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Code Generator</h1>
      <p>Convert any text into QR code</p>
      <form>
        <input type="text" name="text" id="getqr" placeholder="Paste the text...">
        <input type="submit" value="Get QR" class="button" onclick="generateQRCode()"
      </form>

    </div>
    <div class="qr-image">
      <img src="" alt="" id="qr">
    </div>

  </div>
  <div>
    <footer class="footer">Developed By Rahul</footer>
  </div>

</body>
</html>
